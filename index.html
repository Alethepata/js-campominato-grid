<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo minato grid</title>
</head>
<body>
   
    <div class="main-wrapper vh-100">

        <div class="topbar w-100 d-flex justify-content-end p-2">

            <select class="form-select w-auto "  aria-label="Multiple select example" id="input-level">
                
                <option selected>Level</option>

                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>

              </select>

            <button type="button" class="btn btn-success ms-2" id="btn">Start</button>
            <button type="button" class="btn btn-danger  ms-2 me-5" id="btn-2">Reset</button>

        </div>
        
        <div class="container size d-flex flex-wrap my-5 ">

        </div>

    </div>

    <script src="js/script.js"></script>
